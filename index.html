<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Basic Routed Ember</title>
  <meta name="description" content="A basic example showing how to use the ember router">
  <meta name="author" content="My Mom">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Below here we define all the templates -->
  <script type="text/x-handlebars" data-template-name="application">
    <h1>My Application</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    {{#each post in controller}}
      <h1><a {{action showPost post href=true}}>{{post.title}}</a></h1>
      <div>{{post.intro}}</div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
    {{outlet}}
  </script>

  <!-- Now include all the extra scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/thirdparty/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/thirdparty/ember-1.0.pre.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
